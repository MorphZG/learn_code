          <a href="#"><i class="fab fa-xing"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-dribbble"></i></a>

          Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.
        </p>

        <div class="flex justify-center mt-6 mb-6 space-x-4">
          <button class="bg-pink-600 text-white py-2 px-6 rounded-full text-sm">Follow</button>
          <button class="border border-gray-400 py-2 px-6 rounded-full text-sm">Message</button>
        </div>
      </div>
    </div>
