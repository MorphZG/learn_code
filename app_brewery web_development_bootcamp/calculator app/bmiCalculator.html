<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>bmiCalculator</h1>
        <form action="/bmicalculator" method="post">
            <input type="text" name="weight" placeholder="weight in kg" />
            <input type="text" name="height" placeholder="height in cm" />
            <button type="submit" name="submit">Calculate BMI</button>
        </form>
        <hr />
        <p>
            This .html file is hosted on the server. Client downloads it on demand using GET request.
        </p>
        <p>
            Server handles the request with the following method:
            <pre>     res.sendFile(`${__dirname}/bmiCalculator.html`)</pre>
        </p>
    </body>
</html>
