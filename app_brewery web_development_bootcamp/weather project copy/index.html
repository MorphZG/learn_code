<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
    </head>
    <body>
        <p>this is the copy of weather project. just showing the exmple of forms with GET method</p>
        <p>look at index.html code for more details.</p>
        <p>note: form is not targeting my server at all</p>
        <form action="https://api.openweathermap.org/data/2.5/weather" method="get">
            <!-- POST request to root route-->
            <label for="cityInput">app id: </label>
            <input id="cityInput" type="text" name="appid" />
            <label for="cityInput">city name: </label>
            <input id="cityInput" type="text" name="q" />
            <label for="cityInput">metric or imperial: </label>
            <input id="cityInput" type="text" name="units" />
            <button type="submit">request</button>
        </form>
    </body>
